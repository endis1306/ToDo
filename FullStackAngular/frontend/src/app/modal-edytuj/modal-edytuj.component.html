<div class="modal show" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edytuj Tutorial {{ tutorial.tytul }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form #tutorialForm="ngForm">
            <div *ngIf="alert.message" [ngClass]="alert.class" role="alert">
              {{ alert.message }}
            </div>
  
            <div class="form-group mb-3">
              <label class="mb-2" for="tytul">Tytu≈Ç</label>
              <input
                type="text"
                id="tytul"
                name="tytul"
                [ngModel]="tutorial.tytul"
                class="form-control"
                required
              />
            </div>
  
            <div class="form-group mb-3">
              <label className="mb-2" for="opis">Opis</label>
              <textarea
                id="opis"
                name="opis"
                [ngModel]="tutorial.opis"
                class="form-control"
                required
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Zamknij</button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="editTutorial(tutorialForm)"
            
          >
            Zapisz zmiany
          </button>
        </div>
      </div>
    </div>
  </div>
