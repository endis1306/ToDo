<div class="conteiner p-4">
    <h1 class="text-center">Wyszukaj tutoriale</h1>
    <div class="conteiner p-2">
        <form class="d-flex" (ngSubmit)="getData()">
            <select
            class="form-select me-2"
            name="serchMethod"
            [(ngModel)]="serchMethod"
            >
                <option value="1">
                    Tytuł
                </option>

                <option value="2">
                    ID
                </option>
            </select>
            <input 
            type="text"
            class="form-control me-2"
            name="dataSend"
            [(ngModel)]="dataSend"
            placeholder="Wpisz wartość"
            >
            <button type="submit" class="btn btn-primary">Wyszukaj</button>
        </form>
    </div>
    <div class="conteiner p-2" style="max-height:400px; overflow-y:auto">
        <div *ngFor="let item of dataGet" class="card mb-2">
            <div class="card-body">
            <h5 class="card-title">{{item.tytul}}</h5>
            <p class="card-text">{{item.opis}}</p>
            <p class="card-text">
                <small class="text-muted">
                    Utworzono: {{ item.createdAt | date:'shortDate' }}
                </small>
            </p>
            </div>
        </div>
    </div>
    <p class="text-center">{{pText}}</p>

</div>
